# 1. DB接続設定 (ローカル用を直接書く)
spring.datasource.url=jdbc:postgresql://localhost:5432/beauty_dwh_db
spring.datasource.username=beauty_user
spring.datasource.password=beauty_pass
# ※あなたの.envに書いているUser/Passをここに書いてください

# 2. スマレジ設定 (一旦ダミー値を入れるか、テスト用に直接書く)
# 認証が通るか試したいなら、ここに本物のID/PWを一時的に書いてください
