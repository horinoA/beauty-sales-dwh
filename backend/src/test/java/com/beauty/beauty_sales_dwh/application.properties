# --- テスト時はH2（インメモリDB）を使う、またはDB接続をモック化する ---

# 1. Docker Compose連携を無効化（テストの度にコンテナが立ち上がるのを防ぐ）
spring.docker.compose.enabled=false

# 2. DB接続設定を「インメモリDB (H2)」で上書き
# これにより、Postgresがなくてもテストが動きます
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# 3. Spring Data JDBCの設定（H2用）
spring.sql.init.mode=always
# schema.sql があれば読み込まれます

# 4. Snowflake IDの設定（テスト用の固定値）
snowflake.epoch=1704067200000
snowflake.node-id=1